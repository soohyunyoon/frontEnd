<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j_Query요소접근2</title>
    <script src="../resources/js/jquery-3.5.1.min.js"></script>
    <style>
        div{
            border:1px solid black;

        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것 <br> <br>
    구매자 : <input type="text" id="buyer" placeholder="구매자의 이름을 입력하세요"> <br><br>
    상품명 : <input type="text" id="pName" placeholder="구매 상품명을 입력하세요"> <br><br>
    가격 : <input type="text" id="price" placeholder="구매 가격을 입력하세요"> <br><br>

    <input type="button" id="button" value="입력값 출력하기">
    <div id="textarea"></div>

    <script>

        
        $(function(){
            $("#button").click(function(){

                var buyer = $("#buyer").val();
                var pName = $("#pName").val();
                var price = $("#price").val();
               
                // $("#textarea").html($("#buyer").val());
                // $("#textarea").html($("pName").val());
                // $("#textarea").html($("#price").val());

                $("#textarea").append("구입자 : "+ buyer + "님 <br>").append("구입상품 : " + pName + "<br>").append("구매가격 : " + price + "만원");
               
            });
        });
        $("#textarea").css({"width":"300px","height":"150px"}).css("background","beige");
        
    </script>
</body>
</html>
