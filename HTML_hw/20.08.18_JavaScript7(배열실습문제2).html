    <fieldset>

    </fieldset>

    <br><br>
    <div id="textBox" class="text"></div> <br>
    <button onclick="reverseTest();">처리</button>


    <script>
        function reverseTest(){
            var stringla1 = document.getElementById("stringla1").innerHTML;
            var stringla2 = document.getElementById("stringla2").innerHTML;
            var textBox = document.getElementById("textBox");

            var string1 = stringla1.split(" ");
            var string2 = stringla2.split(" ");

            console.log(string1);
            var concatString = string2.concat(string1);
            
            var reverseString = concatString.reverse();
            console.log(reverseString);
            var result = "";
            for (var i in reverseString){
                textBox.innerHTML += reverseString[i];
            }
            
        }
    </script>
