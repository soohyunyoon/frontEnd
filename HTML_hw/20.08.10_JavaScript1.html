<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1_prompt()</title>
    
</head>
<body>
    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만 변수만 var 데이터형이라는 걸 기억하세요!</h3>
    <h3>document.write()를 이용하여 표를 출력하시오</h3>



    <button onclick="testPrompt();">테이블 생성</button>
    
    <script>
        
        function testPrompt() {
            var inputRow = prompt("행을 입력하세요");
            var inputColumn = prompt("열을 입력하세요");
            console.log(inputRow);
            console.log(inputColumn);

            var num = 1;
            document.write("<table id='tablePrompt' border = '1'>");
            for(var i=1; i<=inputRow; i++) {
                document.write("<tr>");
                for(var j=1; j<=inputColumn; j++) {
                    document.write("<td>"+ num +"</td>");
                    num++;
                    
                }
                document.write("</tr>");
            }
          document.write("</table>");
        }
    
    </script>

</body>
</html>
