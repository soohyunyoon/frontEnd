<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제1</title>
</head>
<body>
    <H1>HTML1</H1>
    <form action="">
        고객명 :
        <input type="text"> <br><br>
        전화번호 :
        <input type="text"> <br><br>
        E-mail :
        <input type="text"> <br><br>
    </form>

    <Fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" value="S"> Small <br><br>
        <input type="radio" name="size" value="M"> Medium <br><br>
        <input type="radio" name="size" value="L"> Large <br><br>
    </Fieldset>

    <Fieldset>
        <legend>토핑 선택</legend>
        <input type="radio" name="topping" value="bacon"> 베이컨 <br><br>
        <input type="radio" name="topping" value="cheese"> 치즈 <br><br>
        <input type="radio" name="topping" value="onion"> 양파 <br><br>
        <input type="radio" name="topping" value="mushroom"> 버섯 <br><br>
    </Fieldset>

    <br>
    희망 배송 시간 : 
    <input type="time">
    <br><br>
    배송 시 요청사항 :
    <textarea></textarea>
    <br><br>
    <input type="submit">
    
</body>
</html>
