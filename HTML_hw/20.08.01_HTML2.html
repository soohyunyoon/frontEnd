<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제2</title>
</head>
<body>
    <form method="get">
    <fieldset>
        <legend>납품자 정보</legend>
        1. 납품자명 : 
        <input type="text" placeholder="name"> <br><br>
        2. email : 
        <input type="text" placeholder="answs@naver.com"> <br><br>
        3. 홈페이지 :
        <input type="text" placeholder="http://">  
      </fieldset>
      <fieldset>
      <legend>납품정보</legend>
      <ul>
          <li>
              <label>상품명 : </label>
              <input type="text" name="" id=""> <br><br>
          </li>
          <li>
              <label>납품수량 : </label>
              <input type="text" name="" placeholder="최소 100"> <br><br>
          </li>
          <li>
              <label>납품등급 : </label>
              <input type="range"> <br><br>
          </li>
          <li>
              <label>기타사항 : </label><textarea name="" id="" cols="20" rows="2"></textarea>
          </li>
      </ul>

    </fieldset>
    <br>
    <button type="submit">send message</button>
</form>
</body>
</html>
