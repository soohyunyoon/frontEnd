<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합실습문제3</title>
</head>
<body>
    <H1>회원가입</H1>
    <form action="test.do">
<fieldset>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td colspan="2"><input size="30" type="text" name="userId" placeholder="아이디 10글자 이내"></td>
                <td><button>중복확인</button></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td colspan="2"><input size="30" type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상"> 
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2"><input size="30" type="password" name="userPwd" id=""></td>
            </tr>
            <tr>
                <th>Email</th>
                <td colspan="2"><input size="30" type="text"></td>
                <td>
                    <select name="email">
                        <option value="etc">직접입력</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                        <option value="gmail">gmail.com</option>
                    </select>
                </td>
            </tr>
        </table>
         
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        <label for="profile">프로필 사진 : </label>
        <input type="file" name="uploadFile"> <br><br>
        <label for="gender" >성별 : </label>
        <input type="radio" name="gender" value="M">
        <label for="M">남</label>
        <input type="radio" name="gender" value="F" checked>
        <label for="F">여</label> <br><br>
        생년월일 : <input type="date" placeholder="연도-월-일">
        <br><br>
        <label>취미</label> <br>
        <input type="checkbox">
        <label for="baseball">야구</label>
        <input type="checkbox" id="baseball" name="hobby" value="baseball">
        <label for="basketball">농구</label>
        <input type="checkbox" id="basketball" name="hobby" value="basketball">
        <label for="soccer">축구</label> <br>
        <input type="checkbox" id="soccer" name="hobby" value="soccer">
        <label for="study">공부</label>
        <input type="checkbox" id="study" name="hobby" value="study">
        <label for="music">음악감상</label> <br>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="etc">기타 :</label>
        <input type="text" id="etcText">

        <br><br>
        <label for="">자기소개</label> <br>
        <textarea cols="50" rows="4" style="resize:none"></textarea>

    </fieldset>
    <br>

    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
</fieldset>
</form>
</body>
</html>
