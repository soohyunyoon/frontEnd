<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2_HTML요소접근</title>
    <style>
        div{
            border: 1px solid black;
            height:100px;
            width:100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>문제 1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보시오</h2>
        
        <div class="area" id="area1"></div>
        <input type="color" id="color">
        <button onclick="color();">변경</button>

        <script>
            function color(){
                var areacolor = document.getElementById("color");
                var div1 = document.getElementById("area1");
                div1.style.backgroundColor = areacolor.value;
                
            }
        </script>
    <hr>
    <br><br>
    <h2>문제 2. 버튼에 따른 크기 조절이 가능하게 만들어 보시오</h2>

        <div id="area2" class="area"></div>
        <button onclick="small();">50x50</button>
        <button onclick="org();">원본(100x100)</button>
        <button onclick="big();">250x250</button>

        <script>
            function small(){
                var size = document.getElementById("area2");
                size.style.width="50px";
                size.style.height="50px"; 
            }
            function org(){
                var size = document.getElementById("area2");
                size.style.width="100px";
                size.style.height="100px";
            }
            function big(){
                var size = document.getElementById("area2");
                size.style.width="250px";
                size.style.height="250px";
            }
        </script>

</body>
</html>
