<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제3_HTML요소접근</title>
    <style>
        div{
            border: 1px solid black;
            width: 350px;
            height: 150px;
            background-color: lemonchiffon;
        }
    </style>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    단, 구매자는 태그 이름으로 접근. 상품명은 아이디로 접근. 구매가격은 name값으로 접근할 것 <br>
    <br>

    구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"> <br><br>
    상품명 : <input type="text" id="pName" placeholder="구매 상품명을 입력하세요"> <br><br>
    가격 : <input type="text" name="pPrice" placeholder="구매 가격을 입력하세요"><br><br>
    <button onclick="output();">입력값 출력하기</button> <br><br>

    <div id="textbox" class="divbox"></div>
    
    <script>
        function output(){
            var input = document.getElementsByTagName("input");
            var pName = document.getElementById("pName");
            var pPrice = document.getElementsByName("pPrice");

            var inputName = "";
            for (var i=0; i<1; i++) {
                inputName += input[i].value;
            }
            var inputpPrice = "";
            for (var i=0; i<1; i++) {
                inputpPrice += pPrice[i].value;
            }
            
            

            var textbox = document.getElementById("textbox");
            textbox.innerHTML = "구입자 : " + inputName + "<br>구입상품 : " + pName.value + "<br> 구매가격 : " + inputpPrice;
            
        }

    </script>

</body>
</html>
