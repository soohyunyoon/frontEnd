    문제2. 다음 보기에 있는 문자열을,(콤마)를 기준으로 잘라내어 하나하나 출력하시오
    <fieldset id="text">
        <legend>보기</legend>
       <label id = lab>콜라,사이다,햄버거,피자,한약 </label>
    </fieldset>
    <br>
    <div id="divBox" class="box"></div>
    <button onclick="split();">확인하기</button>


    <script>
        function split(){
            var lab = document.getElementById("lab");
            var labText = lab.innerHTML;
            console.log(labText);
            var textSplit = labText.split(",");
            console.log(textSplit);
            var divBox = document.getElementById("divBox");
            
            for(var i=0; i<textSplit.length; i++) {
            //   console.log(textSplit[i].innerHTML);
                divBox.innerHTML += (i + 1) +". "+ textSplit[i] + "<br>";
                
            }
            


            
        }
